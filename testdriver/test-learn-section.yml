version: 4.0.80
steps:
  - prompt: Click on "Learn" in the header.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Learn" in the header.
    commands:
      - command: hover-text
        text: Learn
        description: link in the header
        action: click
  - prompt: Assert educational content or resources load.
    commands:
      - command: assert
        expect: educational content is visible
